<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Escolas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #suggestions {
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            background-color: white;
            z-index: 10;
            width: calc(100% - 2px);
        }

        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        #suggestions div:hover {
            background-color: #f0f0f0;
        }

        #chart-container {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        canvas {
            max-width: 100%;
            height: 300px;
        }

        #history-table {
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }

        #history-table th, #history-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #history-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Pesquisa de Escolas</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Digite o nome da escola..." oninput="showSuggestions()">
        <div id="suggestions"></div>
    </div>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>
    <div id="history-table-container">
        <table id="history-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody id="history-body">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let data = [];

        // Carrega o JSON
        fetch('resultados.json')
            .then(response => response.json())
            .then(json => {
                data = json;
            });

        function showSuggestions() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const suggestionsContainer = document.getElementById('suggestions');
            suggestionsContainer.innerHTML = '';

            if (input.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            const suggestions = data.filter(escola => escola.escola.toLowerCase().includes(input));

            if (suggestions.length === 0) {
                suggestionsContainer.style.display = 'none';
                return;
            }

            suggestionsContainer.style.display = 'block';

            suggestions.forEach(suggestion => {
                const suggestionElement = document.createElement('div');
                suggestionElement.textContent = suggestion.escola;
                suggestionElement.onclick = () => selectSchool(suggestion.escola);
                suggestionsContainer.appendChild(suggestionElement);
            });
        }

        function selectSchool(schoolName) {
            document.getElementById('search-input').value = schoolName;
            document.getElementById('suggestions').style.display = 'none';

            const schoolData = data.find(escola => escola.escola === schoolName);

            if (schoolData) {
                // Ordena os dados pela data (a mais recente no final)
                schoolData.dados.sort((a, b) => {
                    const dateA = new Date(a.data.split('-').reverse().join('-'));
                    const dateB = new Date(b.data.split('-').reverse().join('-'));
                    return dateA - dateB;
                });

                // Gerando os rótulos no formato MM/YYYY e os valores correspondentes
                const labels = schoolData.dados.map(d => {
                    const [dia, mes, ano] = d.data.split('-');
                    return `${mes}/${ano}`;
                });
                const values = schoolData.dados.map(d => d.valor);

                const ctx = document.getElementById('chart').getContext('2d');

                // Destruir o gráfico existente antes de criar um novo
                if (window.chartInstance) {
                    window.chartInstance.destroy();
                }

                window.chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `Valores Mensais - ${schoolName}`,
                            data: values,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 1,
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Mês/Ano'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Valor (R$)'
                                }
                            }
                        }
                    }
                });

                // Atualiza a tabela com o histórico de investimentos
                const historyBody = document.getElementById('history-body');
                historyBody.innerHTML = '';

                schoolData.dados.forEach(d => {
                    const row = document.createElement('tr');

                    const dateCell = document.createElement('td');
                    dateCell.textContent = d.data;
                    row.appendChild(dateCell);

                    const valueCell = document.createElement('td');
                    valueCell.textContent = d.valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                    row.appendChild(valueCell);

                    historyBody.appendChild(row);
                });
            }
        }
    </script>
</body>
</html>
